<html>
    <head>
        <title>iframe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="contenido">
            <h2>Ejemplos de iframe</h2>
            <article>
                <header><h3>La página de la Fidélitas</h3></header>
                <iframe src="https://ufidelitas.ac.cr/carreras/?utm_source=GoogleSearch&utm_medium=ppc&utm_campaign=trafico&gad_source=1&gclid=Cj0KCQiA4-y8BhC3ARIsAHmjC_EyBBoarYOz5UmIm8w1Sjf08MlKjG31mXlqhARwRvwFNhcXbL2ANqQaAgc3EALw_wcB" width="700" height="400"> 
                </iframe>
                <footer>Escuela de Sistemas de la Fide</footer>
            </article>
            <article>
                <header><h3>video de Youtube</h3></header>
                <iframe width="500" height="280"
                        src="https://www.youtube.com/watch?v=7netIkztfMY"
                        title="Youtube"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
                <footer>Alguién mostrando htm15</footer>
            </article>
            <article>
                <header><h3>Stem Center</h3></header>
                <iframe
                    src="https://ufidelitas.ac.cr/blog/stem/conoce-mas-del-fidelitas-stem-center/"
                    width="600"
                    height="450"
                    style="border:0;" allowfullscreen=""></iframe>
            </article>
        </section>
    </body>
</html>
